<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coolmind | Movie Productions</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      background-color: #111;
    }

    header {
      background: url('https://source.unsplash.com/1600x900/?movie,cinema') center/cover no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 4em;
      margin: 0;
    }

    header p {
      font-size: 1.2em;
      margin: 1em 0;
      max-width: 600px;
    }

    .cta-buttons {
      margin-top: 20px;
    }

    .cta-buttons a {
      text-decoration: none;
      color: #111;
      background: gold;
      padding: 12px 24px;
      margin: 0 10px;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .cta-buttons a:hover {
      background: #ffcc00;
    }

    nav {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
    }

    nav .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: gold;
      font-family: 'Playfair Display', serif;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: gold;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Coolmind</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Productions</a></li>
      <li><a href="#">Studio</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <header>
    <h1>Coolmind</h1>
    <p>Where Vision Meets Cinema â€“ Producing bold and brilliant stories for the big screen.</p>
    <div class="cta-buttons">
      <a href="#">Watch Showreel</a>
      <a href="#">Our Productions</a>
    </div>
  </header>
</body>
</html>
